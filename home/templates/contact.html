
{% extends 'base.html' %}

{% block title %}
Contact Us
{% endblock title %}


{% block body1 %}

 <img src="https://source.unsplash.com/user/erondu/1600x600/?sun" class="d-block w-100" alt="...">

<br>
<center><h3>Contact here for any queries!</h3></center>
<br>

<div class="container p-3">

<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" name='email' id="exampleFormControlInput1" placeholder="Enter your Email">
  </div>

   <div class="form-group">
    <label for="exampleFormControlInput2">Name</label>
    <input type="name" class="form-control" name="name" id="exampleFormControlInput2" placeholder="Enter your name">
  </div>

   <div class="form-group">
    <label for="exampleFormControlInput3">Phone No.</label>
    <input type="phone" class="form-control" name="phone" id="exampleFormControlInput3" placeholder="Enter your Phone No.">
  </div>
 
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Write your queries!</label>
    <textarea class="form-control" name="Desc" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


	
</div>


{% endblock body1 %}
